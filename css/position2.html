<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>.img1{
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        div>.img2{
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 5;
        }
        div>.img3{
            position: absolute;
            top: 300px;
            left: 300px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div>
        <img class="img1" src="https://cdn.pixabay.com/photo/2022/07/10/19/28/mountains-7313638__340.jpg" alt="">
        <img class="img2" src="https://cdn.pixabay.com/photo/2022/08/12/10/27/crows-7381423__340.jpg" alt="">
        <img class="img3" src="https://cdn.pixabay.com/photo/2022/08/11/21/36/mont-saint-michel-7380315__340.jpg" alt="">
    </div>
</body>
</html>
